<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI calcuator</title>
  </head>
  <body>
    <div class="center screen-height">
      <h1>BMI calculator</h1>

      <div>
        <p class="inline name">age</p>
        <input id="age" type="number" class="input" />
      </div>

      <div>
        <p class="inline name">gender</p>
        <select name="gender" id="gender" default="" class="input">
          <option disabled selected value></option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>

      <div>
        <p class="inline name">height</p>
        <input id="height" type="number" class="input" />
      </div>

      <div>
        <p class="inline name">weight</p>
        <input id="weight" type="number" class="input" />
      </div>

      <div>
        <button class="btn">Calculate</button>
      </div>

      <h3 id="result">Your BMI is : 00.0</h3>
    </div>
    <script src="script.js"></script>
  </body>
</html>
